# Databricks ETL Flow Job
resources:
  jobs:
    dummy_test:
      name: dummy_test
      tasks:
        - task_key: dummy_test
          notebook_task:
            notebook_path: resources/test/dummy_test.yml
            base_parameters:
              env: ${bundle.target}
            source: GIT

      git_source:
        git_url: https://github.com/DilmurodMak/Azure_DataBricks/
        git_provider: gitHub
        git_branch: main
      queue:
        enabled: true

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 15.4.x-scala2.12
            node_type_id: Standard_D4ds_v5
            autoscale:
                min_workers: 1
                max_workers: 4
