name: "Dev Deployment"

on:
  workflow_run:
    workflows: ["Sandbox Deployment"]
    types:
      - completed

jobs:
  validate:
    uses: ./.github/workflows/templates/databricks-validate.yml
    with:
      env: development

  deploy:
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    uses: ./.github/workflows/templates/databricks-deploy.yml
    with:
      env: development
    secrets:
      azure_credentials: ${{ secrets.AZURE_DEV_CREDENTIALS }}