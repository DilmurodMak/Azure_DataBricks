name: "Dev Deployment"

concurrency: 1

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  ENV: dev

jobs:
  # Used by the "pipeline_update" job to deploy the bundle.
  # Bundle validation is automatically performed as part of this deployment.
  # If validation fails, this workflow fails.
  deploy:
    name: "Deploy bundle"
    runs-on: ubuntu-latest
    environment: development

    steps:
      # Check out this repo, so that this workflow can access it.
      - uses: actions/checkout@v4

      # Login to Azure Portal Using Service Principal
      - name: Azure Login action
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_DEV_CREDENTIALS }}

      # Download the Databricks CLI.
      - uses: databricks/setup-cli@main


      # Deploy the bundle to the "dev" target as defined
      # in the bundle's settings file.
      - run: |
            databricks bundle validate
            databricks bundle deploy
        working-directory: .
        env:
          DATABRICKS_BUNDLE_ENV: ${{ env.ENV}}
          BUNDLE_VAR_ADB_HOST_URL: ${{ vars.ADB_HOST_URL }}
          BUNDLE_VAR_FILE_LANDING_URL: ${{ vars.FILE_LANDING_URL }}

      - name: Set Test Flows
        id: set_test_flows
        run: |
          TEST_FLOWS=$(find . -name "Test_*" -exec basename {} \; | tr '\n' ',' | sed 's/,$//')
          echo "test_flows=$TEST_FLOWS" >> $GITHUB_ENV
      
      # - name: run databricks test workflow
      #   run: |
      #     databricks bundle run -t ${{ env.ENV }} Test_Flow
      #   env:
      #     DATABRICKS_BUNDLE_ENV: ${{ env.ENV}}
      #     BUNDLE_VAR_ADB_HOST_URL: ${{ vars.ADB_HOST_URL }}
      #     BUNDLE_VAR_FILE_LANDING_URL: ${{ vars.FILE_LANDING_URL }}

      - name: Run databricks test workflows
        run: |
          IFS=',' read -ra FLOWS <<< "${{ env.test_flows }}"
          for flow in "${FLOWS[@]}"; do
            echo "Running test flow: $flow"
            databricks bundle run -t ${{ env.ENV }} "$flow"
          done
        env:
          DATABRICKS_BUNDLE_ENV: ${{ env.ENV }}
          BUNDLE_VAR_ADB_HOST_URL: ${{ vars.ADB_HOST_URL }}
          BUNDLE_VAR_FILE_LANDING_URL: ${{ vars.FILE_LANDING_URL }}