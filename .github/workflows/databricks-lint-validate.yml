name: Databricks Lint and Validation Workflow

on:
  workflow_call:
    inputs:
      uv_version:
        required: true
        type: string
      python_version:
        required: true
        type: string
      env:
        required: true
        type: string

jobs:
  lint:
    name: Lint Code and Validate Databricks Bundle
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          version: ${{ inputs.uv_version }}
          cache-dependency-glob: "**/requirements**.txt"

      - name: Install Python and Dependencies
        run: | 
          uv python install ${{ inputs.python_version }}
          uv tool install ruff
          uv tool install pytest

      - name: Run Ruff Lint
        run: |
          uv run ruff check

      - name: Validate Databricks Bundle
        run: |
          echo "Validating Databricks bundle for ${{ inputs.env }} environment..."
          databricks bundle validate -t ${{ inputs.env }} -o json
    

      
